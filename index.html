<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gif site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            
            <div id="animalBtn">
                <button type="button" class="btn btn-info animal" data-name="Dog">Dog</button>
                <button type="button" class="btn btn-info animal" data-name="Cat">Cat</button>
                <button type="button" class="btn btn-info animal" data-name="Cow">Cow</button>
                <button type="button" class="btn btn-info animal" data-name="Chicken">Chicken</button>
                <button type="button" class="btn btn-info animal" data-name="Pig">Pig</button>
                <button type="button" class="btn btn-info animal" data-name="Shark">Shark</button>
                <button type="button" class="btn btn-info animal" data-name="Monkey">Monkey</button>

            </div>

        </div>

        <div class="container">
           
            <div class="left">
                <div id='gifs'></div>
            </div>

            <div class="right">
                <h4>Add an animal</h4>
                <form id="gifyForm">
                    <label for="gif-input"></label>
                    <input type="text" value="" id="gif-input"><br><br>
                    <input type="submit" name="Button" id="theBtn" class="btn btn-info">
                </form>
            
            </div>
       
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
